    <h3>今日の天気 (02-18 Tue)</h3>
    <p>天気予報によると、2025年2月18日の東京の天気は一日中晴れです。気温は最低で1.4°C、最高で6.7°Cとなります。雨やシャワーの予報はなく、乾燥した一日となるでしょう。

UVインデックスは最大で4.45です。これは中程度の紫外線レベルを意味します。基本的に、長時間外にいる場合や敏感肌の方は、日傘やUV対策が推奨されます。
