    <h3>今日の天気 (03-03 Mon)</h3>
    <p>3月3日の東京の天気は、朝から曇りのち雨となり、一日を通じて気温が下がります。特に午前中と午後にかけて雨が降る時間帯が多く、最も強くなるのは正午頃から午後にかけてです。日中の最高気温は約10.6℃で、夜間には約2℃まで下がります。

UVインデックスは最高で0.95と低く、日照時間は全くありません。雨が降ることもあるため、日傘よりも雨傘が必要です。</p>
