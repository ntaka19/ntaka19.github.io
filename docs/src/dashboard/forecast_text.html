    <h3>今日の天気 (02-27 Thu)</h3>
    <p>2月27日の東京の天気は晴れで、降水はありません。最高気温は12.2℃で、最低気温は4.2℃です。日照時間は10時間（36000秒）で、UVインデックスの最大値は5.4です。

UVインデックスが5.4は、通常「中程度のリスク」に分類されます。そのため、特に正午前後に外出する場合は、日傘や帽子、日焼け止めを使用して、紫外線対策をした方が良いでしょう。</p>
