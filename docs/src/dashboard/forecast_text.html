<h1>今日の天気 (05-01 Thu)</h1>
<p>5月2日の東京周辺の天気についてお伝えします。</p>
<p>一日を通して変わりやすい天気です。朝は曇りがちですが、昼ごろから断続的に雨が降り、特に午後には強い雨になる時間帯もあります。夕方から夜にかけては再び雨が止む予報です。</p>
<p>気温は最高で18.1°C、最低で15.6°Cの範囲内におさまり、比較的涼しい一日となるでしょう。</p>
<p>UV指数の最大値は1.85であり、日照時間は約1875秒（約31分）です。このため、日差しはそれほど強くなく、通常の日照時間よりも短いため、日傘はあまり必要ありません。ただし、雨が予想されるため、雨具を用意する方が良いでしょう。</p>
